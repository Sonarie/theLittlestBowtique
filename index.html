<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Littlest Bow-tique</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>
            <a href="/">The Littlest Bow-tique</a>
        </h1>
        <nav>
            <ul>
                <!--List item element-->
                <li>
                    <!--Anchor Element-->
                    <a href="#designs">Designs</a>
                </li>
                <li>
                    <a href="#styles">Styles</a>
                </li>
                <li>
                    <a href="#about-me">About Me</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-form">
            <h3>Welcome to my shop!</h3>
            <p>Fill out this form so we can get to know each other better</p>
            <form>
                <label for="name">What shall I call you?</label>
                <input type="text" placeholder="Enter Your Name" name="name" id="name"/>
                
                <label for="email">Want to stay up to date on my newest creations?</label>
                <input type="email" placeholder="Enter Email Address" name="email" id="email" />
                <p>
                    Who will you be shopping for?
                    <br>
                    <input type="radio" name="shopping" id="mylittles"/>
                    <label for="mylittles">My Littles</label>

                    <input type="radio" name="shopping" id="myself"/>
                    <label for="myself">Myself</label>

                    <input type="radio" name="shopping" id="both"/>
                    <label for="both">Both</label>
                </p>
                <br>
                <button input="submit">
                    Keep in Touch!
                </button>
            </form>
        </div>
    </section>
    <section id="#designs">
        Designs
    </section>
    <section id="#styles">
        Styles
    </section>
    <section id="#about-me">
        About Me
    </section>
    <section id="#contact">
        Contact
    </section>
</body>
